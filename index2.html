<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of a variable</title>
</head>
<body>
    <button onclick="sum()">click me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5
        function sum(){
            var a=5
            document.getElementById("demo1").innerHTML= b+a
        }
        document.getElementById("demo2").innerHTML= b
    </script>
</body>
</html>
